{% extends 'main.html' %}

{% block content %}
<main class="container">
{% if page == 'login' %}
  <h1>Авторизация</h1>
  <form class="form" action="" method="POST">
    {% csrf_token %}
    <div class="form__group">
      <label for="username">Имя пользователя</label>
      <input id="username" name="username" type="text"/>
    </div>
    <div class="form__group">
      <label for="password">Пароль</label>
      <input id="password" name="password" type="password"
        placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
    </div>
    <button class="btn btn--main" type="submit">Войти</button>
  </form>
  <a href="{% url 'register' %}" class="btn btn--link">Зарегистрироваться</a>
{% else %}
  <h1>Регистрация</h1>
  <form class="form" action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form__group form__group">
      <label>{{field.label}}</label>
      {{field}}
    </div>
    {% endfor %}
    <button class="btn btn--main" type="submit">Создать пользователя</button>
    <a href="{% url 'login' %}" class="btn btn--link">Войти</a>
  </form>
{% endif %}
</main>
{% endblock %}
